language: python
python:
  - 3.6
before_install:
  - openssl aes-256-cbc -K $encrypted_b6099d0e7402_key -iv $encrypted_b6099d0e7402_iv -in .env.enc -out wisteria/.env -d
install:
  - pip install -r requirements_dev.txt
script:
  - py.test --cov-config .coveragerc --cov=kbot .
after_success:
  - codecov
